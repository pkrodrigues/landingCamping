<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title>Camp.in</title>
</head>
<body>
  
  <div class="container">
    <span class="logo"><img src="images/logo.svg" alt="logo"></span>
  
      <div class="container_form">
        <div>
          <img src="images/log-in.svg" alt="log-in">
          <h3>
            Faça seu login
          </h3>
          <p>Entre com suas informações de cadastro.</p>
        </div>
       
        <form action="" method="get">
          <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
          </div>
  
          <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
          </div>
  
          <div class="recupere">
            <input class="check" type="checkbox" name="remenber" id="remenber">
            <label for="remenber">Lembre-me</label>
            <a href="">Esqueci minha senha</a>
          </div>
  
          <span class="buttonLogar">Entrar</span>
          <a class="regis" href="">Não tem uma conta?  <strong>Registre-se</strong></a>
        </form>
      </div>
  </div>
  <div class="container-two">
    <img src="images/side-image-2x.jpg" alt="Imagem de um jipe e uma barraca de campim, em um ambiente arborizado e com um lago a frente.">
  </div>
</body>
</html>
